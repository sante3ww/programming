<!DOCTYPE html>
<html>
    <head>
        <title>
            Grid Test 
        </title>
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: blue;">div 1</div>
            <div style="background-color: pink;">div 2 <p>text</p></div>
        </div>

        <div style="
            margin-top: 28px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
            ">
            <div style="background-color: blue;">100px</div>
            <div style="background-color: pink;">100px<p>text</p></div>
            <div style="background-color: blue;">200px</div>
            <div style="background-color: pink;">100px<p>text</p></div>
        </div>
 
        <div style="
            margin-top: 28px;
            display: grid;
            grid-template-columns: 100px 1fr;
            ">
            <div style="background-color: blue;">100px</div>
            <div style="background-color: pink;">1fr></div>
        </div>
    </body>
</html>
