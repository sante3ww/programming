<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой калькулятор</title>
</head>
<body>
    <h2>Калькулятор</h2>
    <input type="number" id="num1" placeholder="Введите число 1">
    <input type="number" id="num2" placeholder="Введите число 2">
    <button onclick="calculate('+')">Сложить</button>
    <button onclick="calculate('-')">Вычесть</button>
    <button onclick="calculate('/')">поделить</button>
    <button onclick="calculate('*')">умножить</button>
    <p>Результат: <span id="result">?</span></p>

    <script>
        function calculate(operation) {
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let result;

            if (operation === '+') {
                result = num1 + num2;
            } else if (operation === '-') {
                result = num1 - num2;
            }
            else if (operation === '/') {
                result = num1 / num2;
            }
            else if (operation === '*') {
                result = num1 * num2;
            }

            document.getElementById("result").textContent = result;
        }
    </script>
</body>
</html>
